<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title" style="margin-top: 8px;"><strong>Log Into Your Account</h3></strong>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                        	<p></p>
                            <div class="form-group">
                                <button class="btn btn-lg btn-block btn-danger btn-google-plus" ng-click="googleLogin()">
                                    <i class="fa fa-google-plus" aria-hidden="true"></i> Log in with Google
                                </button>
                            </div>
                            
                            <div class="form-group text-center">
                              or
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Username" id="username" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" ng-click="verify()">Log in</button>
                            <p></p>
                            <div class="form-group">
                              <a href="#">Forgot your password?</a>
                            </div>

                            <div class="form-group">
                              <small>Don't have an account yet? <a href="#">Sign up</a></small>
                            </div>
                            <span style="padding:5%;"></span>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
	</div>
</div>
